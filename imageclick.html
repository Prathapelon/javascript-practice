<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 200px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Change Image On Every Click</h1>

    <div class="container">
        <img id="image" src="" alt="">
    </div>
    <button onclick="addImage()">Change Image</button>

    <script>
        let image = document.getElementById("image")

        let imagesurl = ["https://images.unsplash.com/photo-1661493817330-fae405864560?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" , "https://images.unsplash.com/photo-1657214059189-6bace4ad1ab8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" , "https://images.unsplash.com/photo-1661548737122-8020221095ce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8NHx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" , "https://images.unsplash.com/photo-1661493715442-55ef7279ed92?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8OXx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"]

        function addImage(){
            let index = Math.floor(Math.random()*4)
            for(let i = 0 ; i<=index; i++){
                 image.src = imagesurl[i]
            }
        }
    </script>
</body>
</html>
